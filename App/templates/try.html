<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <button id="myButton">type</button>

    <script>
        // 获取按钮元素
        const button = document.getElementById('myButton');

        // 添加按钮点击事件监听器
        button.addEventListener('click', function() {
            // 在按钮点击时跳转到指定页面（例如，'/main/'路径）
            window.location.href = '/main';
        });
    </script>
</body>
</html>
