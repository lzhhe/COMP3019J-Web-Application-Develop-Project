{% extends 'base.html' %}
{% block title %}
    viewWeek
{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="../static/css/viewWeek.css">
    <link rel="stylesheet" href="../static/css/modal.css">

{% endblock %}
{% block extra_js %}
    <script src="../static/js/viewWeek.js" type="module"></script>
    <script src="../static/js/resetData.js"></script>
{% endblock %}
{% block newPage %}
    <a href=""></a>
{% endblock %}
{% block mainBody %}
    <div id="calendarWeek">
        <div class="week-title">
            <div class="timeZone" id="timezoneDisplay"></div>
            <div id="weekContainer">
            </div>
        </div>
        <div class="week-body">
            <div class="col-1">
            </div>
            <div class="col-2">
                <div data-name="Sunday" data-dayIndex="0" class="day">
                </div>
            </div>
            <div class="col-2">
                <div data-name="Monday" data-dayIndex="1" class="day">
                </div>
            </div>
            <div class="col-2">
                <div data-name="Tuesday" data-dayIndex="2" class="day">
                </div>
            </div>
            <div class="col-2">
                <div data-name="Wednesday" data-dayIndex="3" class="day">
                </div>
            </div>
            <div class="col-2">
                <div data-name="Thursday" data-dayIndex="4" class="day">
                </div>
            </div>
            <div class="col-2">
                <div data-name="Friday" data-dayIndex="5" class="day">
                </div>
            </div>
            <div class="col-2">
                <div data-name="Saturday" data-dayIndex="6" class="day">
                </div>
            </div>
        </div>


    </div>
    <form id="eventModal">
        <h2 id="modalTitle">
        </h2>
        <label class="descriptor" for="title">Title</label>
        <input required type="text" id="eventTitle" name="title" placeholder="title"/>
        <label class="descriptor" for="date">Date</label>
        <br>
        <input required type="date" id="eventDate" name="date"/>
        <br>

        <label class="descriptor" for="time">Time</label>
        <br>

        <input required type="time" id="eventStart" name="time" class="shortInput"/>
        <span> -- </span>
        <input required type="time" id="eventEnd" name="time" class="shortInput"/>
        <br>


        <label for="description">
            Description
        </label>
        <textarea id="eventDescription" name="description" placeholder="something you want"></textarea>

        <label for="color">
            Color
        </label>
        <div id="colors">

            <input type="button" name="color" value="" class="color color-red" data-color="red"/>
            <input type="button" name="color" value="" class="color color-blue" data-color="blue"/>
            <input type="button" name="color" value="" class="color color-green" data-color="green"/>
            <input type="button" name="color" value="" class="color color-orange" data-color="orange"/>
        </div>
        <div id="eventControls">
            <input type="submit" value="Submit" class="button" id="submitButton"/>
            <input type="button" value="Cancel" class="button" id="cancelButton"/>
            <input type="button" value="Delete" class="button" id="deleteButton"/>
        </div>

        <div id="errors">
        </div>

    </form>
    {% include 'resetInfor.html' %}
{% endblock %}
